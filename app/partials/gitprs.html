<table class="table table-condensed table-striped">
  <caption>
    Pull Requests<span class="badge badge-info">{{requests.length}}</span>
  </caption>
  <tbody>
  <tr ng-repeat="request in requests | limitTo:5">
    <td>{{request.number}}</td>
    <td>{{request.title}}<br><i><small>{{request.user.login}} @ {{request.created_at | date:shortDate}}</small></i></td>
  </tr>
  </tbody>
</table>
